<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ main }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ main }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ calculate_title }}</strong>

    <ion-item>
      <ion-label>Enter the number of Hours:</ion-label>
      <ion-input [(ngModel)]="Hours"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>What is your hourly rate?:</ion-label>
      <ion-input [(ngModel)]="PayRate"></ion-input>
    </ion-item>

    <ion-button (click)= "calculate()" color = "success">Calculate!</ion-button>

    <ion-item>
      <ion-label>Your Regular Pay: {{ RPay }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Your Overtime Pay: {{ OTPay }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Your Total Pay: {{ TPay }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Your Taxble Amount: {{ Tax }} </ion-label>
    </ion-item>

    <ion-button (click)= "reset()" color="danger">RESET</ion-button>

  </div>
</ion-content>
